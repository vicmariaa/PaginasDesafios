<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculando velocidade com funcao SE (if)</title>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() { //
            var txtv = window.document.querySelector("input#txtvel") //: Seleciona o elemento de entrada (input) com o ID txtvel e o atribui à variável txtv.
            var res = window.document.querySelector("div#res") // Seleciona o elemento div com o ID res e o atribui à variável res.
            var vel = Number(txtv.value) //Obtém o valor do campo de entrada (txtv.value), converte esse valor para um número e o atribui à variável vel.
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h.</p>`//Atualiza o conteúdo HTML da div (res) para mostrar a velocidade atual do usuário, formatando o número vel em um parágrafo.
            if (vel > 60) { // Inicia uma estrutura condicional que verifica se a velocidade (vel) é maior que 60.
                res.innerHTML += `<p>Você está <strong>multado</strong> por excesso de velocidade`// Se a condição anterior for verdadeira (ou seja, se a velocidade for maior que 60), adiciona uma mensagem à div informando que o usuário está multado por excesso de velocidade.
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!`// Adiciona uma mensagem à div recomendando que o usuário dirija sempre usando cinto de segurança.
        }
    </script>
</body>

</html>
